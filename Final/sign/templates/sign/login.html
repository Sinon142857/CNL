{% extends "base.html" %}
{% load staticfiles %} <!-- 加載靜態文件 -->

{% block title %}使用者登入{% endblock %}

{% block header_extends %} <!-- 導入 css 文件 -->
<link rel="stylesheet" href="{% static 'css/sign.css' %}">
{% endblock %} 

{% block content %}
	<h2>Sign in</h2>
	<br>
	<form action="{% url 'sign:login' %}" method="post">
		{% csrf_token %}
		{% for field in form %}
	      <p>
	        {{ field.label_tag }}<br>
	        {{ field }}<br>
	      </p>
	      <br>
	    {% endfor %}
        <button name="submit">login</button>
	</form>
{% endblock %}
